<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true"/>
            <h:inputText value="#{loginCtl.email}" required="false" a:placeholder = "ingrese el Correo"/>
            <h:inputSecret value="#{loginCtl.password}" required="false" a:placeholder = "ingrese la Contraseña"/>
            <h:outputLabel value="#{loginCtl.str_out}"/>
            <h:commandButton value="iniciar sesión" action="#{loginCtl.Login()}"/>
            <h:commandButton value="registro" action="register.xhtml"/>
        </h:form>
    </h:body>
</html>

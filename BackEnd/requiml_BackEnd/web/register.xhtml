<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true"/>
            <h:panelGrid>
            <h:inputText value="#{registerCtl.name}" required="false" a:placeholder = "ingrese el nombre"/>
            <h:inputText value="#{registerCtl.last_name}" required="false" a:placeholder = "ingrese el apellido"/>
            <h:inputText value="#{registerCtl.email}" required="false" a:placeholder = "ingrese el Correo"/>
            <h:inputText value="#{registerCtl.indicative}" required="false" a:placeholder = "indivativo"/>
            <h:inputText value="#{registerCtl.cellphone}" required="false" a:placeholder = "ingrese el Celular"/>
            <h:inputSecret value="#{registerCtl.password}" required="false" a:placeholder = "ingrese la Contraseña"/>
            <h:inputSecret value="#{registerCtl.confirm_pass}" required="false" a:placeholder = "ingrese otra vez la Contraseña"/>
            <h:commandButton value="iniciar sesión" action="#{registerCtl.register()}"/>
            <h:outputLabel value="#{registerCtl.str_out}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
